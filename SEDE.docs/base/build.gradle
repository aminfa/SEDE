buildscript {
    dependencies {
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.15'
    }
}

plugins {
    id("org.asciidoctor.convert") version "1.5.9.2"
}

dependencies {
    project ':SEDE.sdl'
}

asciidoctorj {
    version = '1.5.5'
}

asciidoctor {
    resources {
        from(sourceDir) {
            include 'images/**'
        }
    }
    // gemPath '/usr/local/opt/ruby/bin/gem'
    // requires 'asciidoctor-pdf'

    backends 'pdf'
    backends 'html'
}
