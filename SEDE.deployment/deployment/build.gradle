task jarTestBasic(type: Jar) {
    from sourceSets.main.runtimeClasspath
    from sourceSets.test.runtimeClasspath
    destinationDir = file("${projectDir}/testrsc")
    archiveName = "test.jar"
//    archiveFile = "${projectDir}/testrsc/test.jar"
    manifest {
        attributes 'Implementation-Title': 'TestApp',
            'Implementation-Version': 1.0,
            'Main-Class': 'de.upb.sede.edd.deploy.test.TestJavaBasicApp'
    }
}
