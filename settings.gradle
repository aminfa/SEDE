include 'SEDE.core'
include 'SEDE.deployment'
include 'SEDE.gateway'
include 'SEDE.executor'

/*
 * Plugin Projects.
 */
def pluginFolder = 'SEDE.plugins/'
include 'SEDE.http'
project(':SEDE.http').projectDir = new File(pluginFolder, "SEDE.http")

/*
 * Projects offering services.
 */
def serivceFolder = 'SEDE.services/'
include 'demolib'
project(':demolib').projectDir = new File(serivceFolder, "demolib")

include 'catalano.image'
project(':catalano.image').projectDir = new File(serivceFolder, "catalano.image")

include 'weka.ml'
project(':weka.ml').projectDir = new File(serivceFolder, "weka.ml")

rootProject.name = 'SEDE'

