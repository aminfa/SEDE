plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
    id 'groovy'
}

dependencies {

    compile project(":SEDE.core")
    compile project(":SEDE.servicedesc")

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.9'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'


    compile "org.codehaus.groovy:groovy-all:2.5.7"
    compile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.22'

    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}

task compileServiceDescs(type: JavaExec, dependsOn: [compileGroovy]) {
    classpath += sourceSets.main.runtimeClasspath
    classpath += sourceSets.test.runtimeClasspath

    main = 'de.upb.sede.SDLCli'

    args "-i", "${projectDir}/src/main/servicedesc/"
}


assemble.dependsOn(compileServiceDescs)

shadowJar {
    archiveFileName = "sdlc.jar"
    manifest {
        attributes 'Main-Class': 'de.upb.sede.SDLCli'
    }
}

